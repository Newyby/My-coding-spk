<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

<body>
  <p>
   Youtube subscribe button
  </p>
  
  <button onclick="
    subscribe();
     " class="js-subscribe-button">Subscribe</button>
     
     <p>Amazon shipping calculator </p>
     <input placeholder="cost of order" class="js-cost-input" onkeydown="
       handleCostKeydown(event);
     ">
     <button onclick="
     calculateTotal();
     ">calculate</button>
     <p class="js-total-cost"></p>
  <script>
  String(25); //convert to string
  console.log('25' - 5)
  

  window.document
  window.console.log('window');
  window.alert
  
  
  function handleCostKeydown(event){
          
        if (event.key === 'Enter') {
          calculateTotal();
        } 
  }
  function calculateTotal(){
const inputElement = document.querySelector('.js-cost-input');
let cost = Number(inputElement.value);


if(cost < 40){
cost = cost + 10;

}

document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
  }
  
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');
  if(buttonElement.innerHTML === 'Subscribe'){
     buttonElement.innerHTML = 'Subscribed'}
     else{
     buttonElement.innerHTML === 'Subscribe'};  
      
    }
  </script>
  
  <!-- if there are text around the Subscribe...use innerText instead of innerHTML**/ -->
