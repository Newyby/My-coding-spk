  <title>Youtube.com clone</title>
 <style>
   .Thumbnail{
  width: 300px;

   }

   }

  display: inline-block;
  width: 300px;
   }
  .video-start{
  display: inline-block;
  width: 300px;
  }
 </style>
</head>

 <div class="div-element">

</div>
