<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>flex box practice</title>
</head>

<body style="padding-bottom: 1000px;">
<div style="display: flex; flex-direction: row;">
<div style="background-color: lightblue">div 1 text</div>
<div style="background-color:lightpink">div 2 <p>text</p></div>
</div>

<div style="display: flex; flex-direction: row; margin-top: 30px;">
<div style="background-color: lightblue; width: 100px;">100px</div>
<div style="background-color:lightpink;
flex:1;"><p>flex1</p></div>
</div>
  
  <div style="display: flex; flex-direction: row; margin-top: 30px;">
<div style="background-color:lightblue;
flex:1;"><p>flex1</p></div>
<div style="background-color: lightpink; width: 100px;">100px</div>

<div style="background-color: lightblue; flex: 2;">flex2</div>

</div>
  
  
    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 60px; border-width:1px;
    border-color: grey;
    border-style: solid;
    justify-content: center;">
<!--- justify content can be align to start, end or center --->
      
<div style="background-color:lightblue;
width: 100px;">100px</div>
<div style="background-color: lightpink; width: 100px;">100px</div>

<div style="background-color: lightblue; width: 100px;">100px</div>

</div>


    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 60px; border-width:1px;
    border-color: grey;
    border-style: solid;
    justify-content: space-between;">
<!--- justify content can be align to start, end or center --->
      
<div style="background-color:lightblue;
width: 100px;">100px</div>
<div style="background-color: lightpink; width: 100px;">100px</div>

<div style="background-color: lightblue; width: 100px;">100px</div>

</div>



    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 60px; border-width:1px;
    border-color: grey;
    border-style: solid;
    justify-content: space-between;
    align-items: start;">
<!--- align item can be align to start, end or center --->
      
<div style="background-color:lightblue;
width: 100px;">100px</div>
<div style="background-color: lightpink; width: 100px;">100px</div>

<div style="background-color: lightblue; width: 100px;">100px</div>

</div>

</body>

</html>
