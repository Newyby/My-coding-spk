<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>flexbox excercise</title>
</head>

<body>
<div style="display: flex;
flex-direction: row; margin-bottom: 20px;">
<div style="width: 200px; background-color:lightblue;">200px</div>
<div style="width: 75px; background-color:lightpink">75px</div>
</div>
  
<div style="display: flex;
flex-direction: row; margin-bottom: 20px;">
  <div style="width: 50px; background-color:lightblue;">item1</div>
  <div style="width: 75px; background-color:lightpink; flex: 1;">item2</div>
    <div style="width: 75px; background-color:lightblue;">item3</div>

</div>

<div style="display: flex;
flex-direction: row; margin-bottom: 20px; justify-content: space-between; background-color:grey;">
  <div style="width: 50px; background-color:lightblue;">item1</div>
  <div style="width: 50px; background-color:lightpink;">item2</div>
  <div style="width:50px; background-color:lightblue;">item3</div>
    <div style="width: 50px; background-color:lightblue;">item4</div>

  
  </div>
  

<div style="display: flex;
flex-direction: row; margin-bottom: 20px; justify-content: space-between;border-width:1px; border-style:solid; border-colour:grey; padding-top: 30px; padding-bottom:30px">
  <div style="width: 50px; background-color:lightblue; align-items: start;">item1</div>
  <div style="width: 50px; background-color:lightpink;">item2</div>
  
  </div>
  
  
  <!--- practising real excercise -->
  
  <div style="background-color: mintcream">
  <div style="display:flex;flex-direction;row;border-width:1px; border-style:solid; border-color:black; justify-content:space-between; width: 300px; height: 200px;padding: 10px;align-items:start;">
   <div style="margin-top: 10px;">Home</div> 
   <div style="display: flex;background-color:lightblue;height:20px;border-style:solid; border-width:1px; border-colour:lightblue; border-radius:35%; width: 40px; padding: 8px; margin-left:20px;align-items: center; justify-content:center;">14</div>
  </div>
  </div>
</body>

</html>
