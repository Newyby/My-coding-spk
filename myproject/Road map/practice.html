  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Align-Items vs Align-Content</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      height: 300px;
      width: 80%;
      border: 3px solid black;
      background-color: #f0f0f0;
      margin-bottom: 40px;
    }

    .box {
      width: 80px;
      height: 80px;
      background-color: steelblue;
      color: white;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* First container uses align-items */
    .items-container {
      align-items: flex-end;
    }

    /* Second container uses align-content */
    .content-container {
      align-content: center;
    }
  </style>
</head>
<body>

  <h1>Flexbox: Align-Items vs Align-Content</h1>

  <h2>Align-Items (Aligns items inside each row)</h2>
  <div class="flex-container items-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <h2>Align-Content (Aligns multiple rows inside the container)</h2>
  <div class="flex-container content-container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
    <div class="box">G</div>
  </div>

</body>
</html>
</body>

</html>
